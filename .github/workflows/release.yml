# This workflow handles releases and deployment
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
      
    - name: Build release version
      run: |
        xcodebuild -project breadcrumbs.xcodeproj \
          -scheme breadcrumbs \
          -configuration Release \
          -destination 'platform=macOS' \
          archive -archivePath breadcrumbs.xcarchive
          
    - name: Export app
      run: |
        xcodebuild -exportArchive \
          -archivePath breadcrumbs.xcarchive \
          -exportPath ./build \
          -exportOptionsPlist ExportOptions.plist
          
    - name: Create DMG
      run: |
        # Create a DMG for distribution
        hdiutil create -volname "Breadcrumbs" \
          -srcfolder ./build \
          -ov -format UDZO \
          breadcrumbs.dmg
          
    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Changes in this Release
          
          - Bug fixes and improvements
          - Enhanced functionality
          
          ## Installation
          
          1. Download the DMG file
          2. Open the DMG and drag Breadcrumbs to Applications
          3. Launch the app from Applications
          
          ## System Requirements
          
          - macOS 14.0 or later
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./breadcrumbs.dmg
        asset_name: breadcrumbs-${{ steps.get_version.outputs.VERSION }}.dmg
        asset_content_type: application/octet-stream
